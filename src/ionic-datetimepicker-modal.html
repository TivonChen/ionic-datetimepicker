<ion-modal-view class="ionic_datepicker_modal">
    <ion-header-bar class="header">
        <h1 class="title">{{selctedDateEpoch | date : mainObj.dateFormat}}</h1>
    </ion-header-bar>
    <ion-content class="ionic_datepicker_modal_content has-header has-footer" scroll="false">
        <div class="full-width-height">
            <div class="row text-center" style="height: 10%; padding-top: 2%;">
                <div class="col col-10 left_arrow">
                    <button class="button-clear font_22px" ng-click="prevMonth()"
                            ng-class="{'pointer_events_none':((firstDayEpoch - 86400000) < fromDate)}">
                        <i class="icon ion-chevron-left"></i>
                    </button>
                </div>
                <div class="col col-80 text-center">
                    <div class="row select_section">
                        <div class="col-50 padding_right_5px">
                            <label class="item item-input item-select month_select">
                                <span class="input-label">&nbsp;</span>
                                <select ng-model="currentMonth" ng-change="monthChanged(currentMonth)">
                                    <option ng-repeat="month in monthsList" ng-selected="month == currentMonthSelected"
                                            value="{{month}}">
                                        {{month}}
                                    </option>
                                </select>
                            </label>
                        </div>
                        <div class="col-50 padding_left_5px">
                            <label class="item item-input item-select year_select">
                                <span class="input-label">&nbsp;</span>
                                <select ng-model="currentYear" ng-change="yearChanged(currentYear)">
                                    <option ng-repeat="year in yearsList" ng-selected="year == currentYearSelected"
                                            value="{{year}}">
                                        {{year}}
                                    </option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col col-10 right_arrow">
                    <button class=" button-clear font_22px" ng-click="nextMonth()"
                            ng-class="{'pointer_events_none':((lastDayEpoch + 86400000)> toDate)}">
                        <i class="icon ion-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="calendar_grid">
                <div class="row padding_zero weeks_row">
                    <div class="col text-center font_bold full-height"
                         ng-repeat="weekName in weeksList track by $index">
                        <div class="date_table padding_zero">
                            <div class="date_cell">
                                {{weekName}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="date_block">
                    <div class="row date_row" ng-repeat="row in rows track by $index" style="padding-top: 0px;">
                        <div class="col date_col" ng-repeat="col in cols track by $index"
                             ng-class="{'selected_date': (dayList[row + $index].epoch === selctedDateEpoch),
                      'today' : (dayList[row + $index].epoch == today && showToday),
                      'pointer_events_none':((disabledDates.indexOf(dayList[row + $index].epoch) >= 0) || (dayList[row + $index].disabled))}"
                             ng-click="dateSelected(dayList[row + $index])">
                            <div class="date_table padding_zero">
                                <div class="date_cell">
                                    {{dayList[row + col].date}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="time-grid" ng-show="enableTimes">
                <div class="row padding_zero full-height">
                    <div class="col col-50 padding_zero full-width-height" ng-repeat="time in times">
                        <div class="time-block"
                             ng-class="{'selected_date': (currentTimeStatus.status[$index] && timeSelectedIndex == $index),
                              'today': (currentTimeStatus.status[$index] && timeSelectedIndex != $index),
                             'time_pointer_events_none': (!currentTimeStatus.status[$index])}"
                             ng-click="timeSelected($index)">
                            <div class="time_table padding_zero">
                                <div class="time_cell">
                                    <span>{{time.title}}</span>
                                </div>
                            </div>
                            <div class="time_table padding_zero">
                                <div class="time_cell">
                                    <span>{{time.range}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="footer">
        <div class="row padding_zero">
            <button class="button button-clear button-block button_set" ng-if="!mainObj.closeOnSelect"
                    ng-click="setIonicDatePickerDate()">{{mainObj.setLabel}}
            </button>
            <button class="button button-clear button-block button_today" ng-if="mainObj.showTodayButton"
                    ng-click="setIonicDatePickerTodayDate()">{{mainObj.todayLabel}}
            </button>
            <button class="button button-clear button-block button_close"
                    ng-click="closeIonicDatePickerModal()">{{mainObj.closeLabel}}
            </button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
